<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Ryan's Portfolio Website</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   </head>
   <body>
      <div class="btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
            Side Menu
         </div>
         <ul>
            <li class="active"><a href="/index.html">Ryan Cho</a></li>
            <li>
               <a href="#" class="feat-btn">Illustrations
               <span class="fas fa-caret-down first"></span>
               </a>
               <ul class="feat-show">
                  <li><a href="/illustration.html">Illustrations</a></li>
                  <li><a href="/design.html">Designs</a></li>
               </ul>
               <li class="active"><a href="/about_me.html">About me</a></li>
            </li>
            
         </ul>
      </nav>

      <div id="content">
         <div class="content-portfolio">
            <div class="header">
               Designs
            </div>

            <main class="grid">
               <div>
                  <img src="/img/design/Artboard 1.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/Assignment W11 All Typography in Ad copy-3.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/Assignment W11 All Typography in Ad copy.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/don inforgraphic V10 copy-1.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/imagedonjazz copy 7.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/imagedonjazz.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/imagedonjazzv2.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/manualthing copy copy.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/Theater assignment 4Ev14.png" alt="Photo 2">
               </div>
               <div>
                  <img src="/img/design/Theater assignment 4Ev3.png" alt="Photo 2">
               </div>

            </main>

         </div>

      </div>

      <script>
         
         const state = {
            open: false
         }

         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
           if (state.open == false){
               state.open = true;
               openNav();
               console.log("Open");
            } else {
               state.open = false;
               closeNav();
               console.log("Close");
            }
         });
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
         

           function openNav() {
               document.getElementById("content").style.marginLeft = "250px";
            }

            function closeNav() {
               document.getElementById("content").style.marginLeft = "0";
            }
      </script>
   </body>
</html>
