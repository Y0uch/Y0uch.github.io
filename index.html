<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Ryan's Portfolio Website</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   </head>
   <body>
      <div class="btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
            Side Menu
         </div>
         <ul>
            <li class="active"><a href="/index.html">Ryan Cho</a></li>
            <li>
               <a href="#" class="feat-btn">Illustrations
               <span class="fas fa-caret-down first"></span>
               </a>
               <ul class="feat-show">
                  <li><a href="/digital_illustrations.html">Digital Illustrations</a></li>
                  <li><a href="/traditional_illustrations.html">Traditional Illustrations</a></li>
               </ul>
               <li class="active"><a href="/about_me.html">About me</a></li>
            </li>
            
         </ul>
      </nav>
      <div class="content">
         <div class="header">
            Ryan Cho
         </div>
         <p>
            <br>
            Hi! My name is Ryan Cho.
            <br>
            You can also call me Youngjun.
            <br>
            I'm an artist that likes to do art things.
         </p>
      </div>
      <script>
         const state = {
            open: false
         }


         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
           if (state.open == false){
               state.open = true;
               openNav();
               console.log("Open");
            } else {
               state.open = false;
               closeNav();
               console.log("Close");
            }
         });
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });


           function openNav() {
               document.getElementById("content").style.marginLeft = "250px";
               // document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
               document.getElementById("content").style.marginLeft = "0";
               // document.getElementById("main").style.marginLeft = "250px";
            }
      </script>
   </body>
</html>
